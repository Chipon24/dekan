backend:
  name: git-gateway
  branch: main # або інша гілка, де зберігається контент

media_folder: "src/assets/images"  # Де зберігати завантажені зображення
public_folder: "/assets/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }

